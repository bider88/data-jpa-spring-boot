<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator" class="d-flex justify-content-center">
		<ul class="pagination">
			<li class="page-item" th:classappend="${page.first} ? 'disabled' : ''">
				<a th:if="${page.first}" class="page-link">&laquo;</a>
				<a th:if="${not page.first}" th:href="@{${page.url}(page=0)}" class="page-link">&laquo;</a>
			</li>
			<li class="page-item" th:classappend="${not page.hasPrevious} ? 'disabled' : ''">
				<span th:if="${not page.hasPrevious}" class="page-link">&lsaquo;</span>
				<a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage - 2})}" class="page-link">&lsaquo;</a>
			</li>
			<li th:each="item: ${page.pages}" class="page-item" th:classappend="${item.current} ? 'active' : ''">
				<a th:if="${item.current}" th:text="${item.number}" class="page-link"></a>
				<a th:if="${not item.current}" th:href="@{${page.url}(page=${item.number - 1})}" th:text="${item.number}" class="page-link"></a>
			</li>
			<li class="page-item" th:classappend="${not page.hasNext} ? 'disabled' : ''">
				<span th:if="${not page.hasNext}" class="page-link">&rsaquo;</span>
				<a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.currentPage})}" class="page-link">&rsaquo;</a>
			</li>
			<li class="page-item" th:classappend="${page.last} ? 'disabled' : ''">
				<span th:if="${page.last}" class="page-link">&raquo;</span>
				<a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages - 1})}" class="page-link">&raquo;</a>
			</li>
		</ul>
	</nav>
</body>
</html>
