<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head "></head>
<body>

	<header th:replace="layout/layout :: header "></header>

	<div class="container-fluid">

		<div class="card">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<!-- <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${title}"></h1> -->
				<a th:href="@{/form}" class="btn btn-primary mb-2">Agregar cliente</a>
				<table class="table table-striped">
					<thead>
						<tr>
							<td>Id</td>
							<td>Nombre</td>
							<td>Apellidos</td>
							<td>Correo electrónico</td>
							<td>Fecha creación</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client: ${clients}">
							<td th:text="${client.id}"></td>
							<td th:text="${client.firstName}"></td>
							<td th:text="${client.lastName}"></td>
							<td th:text="${client.email}"></td>
							<td th:text="${client.createdAt}"></td>
							<td><a th:href="@{/form/} + ${client.id}"
								class="btn btn-outline-primary btn-xs"><i
									class="far fa-edit"></i></a> <a
								th:href="@{/delete/} + ${client.id}"
								class="btn btn-outline-danger btn-xs ml-5"
								onclick="return confirm('¿Estás seguro?')"><i
									class="far fa-trash-alt"></i></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer "></footer>
</body>
</html>
