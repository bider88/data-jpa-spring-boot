<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/list}">Client</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">	
	    <h1 class="text-secondary" th:text="${title}"></h1>
	    <!-- <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${title}"></h1> -->
	    <table class="table table-striped">
	        <thead>
	            <tr>
	                <td>Id</td>
	                <td>Nombre</td>
	                <td>Apellidos</td>
	                <td>Correo electrónico</td>
	                <td>Fecha creación</td>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="client: ${clients}">
	                <td th:text="${client.id}"></td>
	                <td th:text="${client.firstName}"></td>
	                <td th:text="${client.lastName}"></td>
	                <td th:text="${client.email}"></td>
	                <td th:text="${client.createdAt}"></td>
	            </tr>
	        </tbody>
	    </table>
	</div>
</body>
</html>
