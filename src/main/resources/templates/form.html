<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/list}">Client</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">	
	    <h1 class="text-secondary" th:text="${title}"></h1>
	    <form th:action="@{/form}" th:object="${client}" method="post">	    
		    <div class="form-group">
		    	<label for="labelName">Nombres (s)</label>
		    	<input type="text" class="form-control" id="labelName" th:field="*{firstName}" placeholder="Ingrese nombre(s)" th:errorclass="'is-invalid'"/>
		    	<small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
		    </div>
		    <div class="form-group">
		    	<label for="labelName">Apellido</label>
		    	<input type="text" class="form-control" id="labelName" th:field="*{lastName}" placeholder="Ingrese los apellidos" th:errorclass="'is-invalid'"/>
		    	<small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
		    </div>
		    <div class="form-group">
		    	<label for="labelName">Email</label>
		    	<input type="text" class="form-control" id="labelName" th:field="*{email}" placeholder="Ingrese el email" th:errorclass="'is-invalid'"/>
		    	<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
		    </div>
		    <div class="form-group">
		    	<label for="labelName">Fecha</label>
		    	<input type="date" class="form-control" id="labelName" th:field="*{createdAt}" th:errorclass="'is-invalid'"/>
		    	<small class="form-text text-danger" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></small>
		    </div>
		    <input type="submit" class="btn btn-success btn-block mt-2" value="Crear cliente" />
	    </form>
	</div>
</body>
</html>
